
<div>

    <div ui-layout options="{ flow:'row', dividerSize: 8}" style="height: 700px; position:relative" >

        <div ui-layout-container>
            <div ui-layout="{flow : 'column', dividerSize: 8}" >

                <div id="treeview" ui-layout-container size="20%" style="background-color: rgb(180, 206, 215);">

                </div>

                <div ui-layout-container size="80%" style="background-color: rgb(180, 206, 215);">

                    <adn-viewer-div style="width: 100%; height: 100%;"
                        id="viewer"
                        url="{{tokenUrl}}"
                        urn="{{docUrn}}"
                        viewer-initialized="onViewerInitialized(viewer)">

                    </adn-viewer-div>

                </div>

            </div>
        </div>

    </div>

    <div class="data-grid">

        <div ui-grid="gridOptions" ui-grid-edit style="height: 100%">

        </div>

    </div>

    <div class="footer" style="vertical-align: middle;">
        &nbsp;<b><i>Autodesk Developer Network - 2015</i></b>
    </div>

</div>
