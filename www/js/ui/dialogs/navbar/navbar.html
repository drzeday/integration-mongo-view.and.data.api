<nav class="navbar navbar-default" ng-controller="Autodesk.ADN.Mongo.Dialog.Navbar.Controller">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button"
                    class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">

                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/home">
                <adn-spinning-img
                    step="5.0"
                    period="100"
                    height="32"
                    width="32"
                    ng-src="{{brandImg}}"
                    style="position:relative; bottom:5px;"/>
            </a>

            <a class="navbar-brand" href="#/home">
                {{brand}}
            </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">

                <li class="dropdown">

                    <a href="" class="dropdown-toggle"
                       data-toggle="dropdown"
                       role="button"
                       aria-expanded="false">
                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                        &nbsp;Settings
                        <span class="caret"></span>
                    </a>

                    <ul class="dropdown-menu" role="menu">
                      <li>
                        <a style="cursor: pointer" ng-click="reset()">
                          <span class="glyphicon glyphicon-retweet" aria-hidden="true"></span>
                          &nbsp;&nbsp;Reset Database
                        </a>
                      </li>

                      <li>
                        <a style="cursor: pointer" ng-click="toggleCost()">
                          <span class="glyphicon glyphicon-usd" aria-hidden="true"></span>
                          &nbsp;&nbsp;{{costBreakdown}}
                        </a>
                      </li>

                      <li>
                        <a style="cursor: pointer" ng-click="toggleGraph()">
                          <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                          &nbsp;&nbsp;{{propertyGraph}}
                        </a>
                      </li>
                    </ul>
                </li>

                <li class="dropdown">

                    <a href="" class="dropdown-toggle"
                       data-toggle="dropdown"
                       role="button"
                       aria-expanded="false">
                        <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
                        &nbsp;About
                        <span class="caret"></span>
                    </a>

                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="item in aboutItems" class="{{item.class}}">
                            <a ng-if="item.class !== 'divider'" ng-href="{{item.href}}" ng-click="item.onClick()" target="_blank">
                                <span class="{{item.icon}}" aria-hidden="true"></span>
                              &nbsp;&nbsp;{{item.text}}
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
