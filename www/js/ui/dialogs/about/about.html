<div id="aboutDlg"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true"
     ng-controller="Autodesk.ADN.Mongo.Dialog.About.Controller">

    <div class="modal-dialog" style>

        <div class="modal-content modal-content-about"
             id="aboutDlgFrame">

            <div class="modal-header modal-header-about">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">
                        Close
                    </span>
                </button>

                <h4 class="modal-title">
                    <img step="5.0"
                        period="100"
                        height="24"
                        width="24"
                        ng-src="resources/img/adsk/adsk-32x32-32.png"/>
                    About that sample
                </h4>
            </div>

            <div id="aboutDlgBody" class="modal-body">

                Written by
                <a href="http://adndevblog.typepad.com/cloud_and_mobile/philippe-leefsma.html" target="_blank">
                    {{author}}
                </a>

                <br/>
                <br/>
                <b>Autodesk Developer Network</b>
                <br/>
                March 2015

            </div>

            <div class="modal-footer modal-footer-about">
                <button type="button" class="btn btn-default btn-about" data-dismiss="modal">Got it</button>
            </div>
        </div>
    </div>
</div>
